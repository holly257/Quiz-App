<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geography and Travel Quiz</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        <header role="main" class="container">
            <h1>Geography and Travel Quiz:</h1>
        </header>
        <section>
            <!--will update with js and jquery-->
            <p id="placement-score" >Current Question:</p>
            <p id="placement-score" >Score:</p>
        </section>
        <section>
            <h3>Someone who is of the Khmer ethnicity would most likely be from:</h3>
            <ul id="answer-choices">
                <ul>Cambodia</ul>
                <ul>Thailand</ul>
                <ul>Myanmar</ul>
                <ul>Malaysia</ul>
            </ul>
        </section>
        <section>
            <div>
                <button id="submit-next-button">Submit</button>
            </div>
        </section>
        <footer>
            <div>
                <img id="indo" class="footer" src="https://www.telegraph.co.uk/content/dam/Travel/2016/August/indonesia-bali-temple-AP-TRAVEL.jpg?imwidth=450" alt="Temple in Bali, Indonesia at Sunset"> 
                <img id="mountain" class="footer" src="https://www.himalayanwonders.com/siteblog/wp-content/uploads/2016/01/snow-capped-mountains-with-lake-640x427.jpg" alt="Himalaya Mountains and a blue lake">
                <img id="capetown" class="footer" src="http://www.bestourism.com/img/items/big/523/Cape-Town-in-South-Africa_General-view_2080.jpg" title="General view" alt="Cape Town in South Africa - General view"> 
                <img id="mostar" class="footer" src="https://s27363.pcdn.co/wp-content/uploads/2017/05/Best-View-of-Stari-Most-1129x752.jpg.optimal.jpg" alt="Mostar bridge in Bosnia at Sunset">
                <img id="adriatic" class="footer" src="https://sa.kapamilya.com/absnews/abscbnnews/media/ancx/travel/2019/02/bannercroatia.jpg?ext=.jpg" alt="Adriatic Sea view from Croatian Port">
            </div>
        </footer>

    </main>
    
    <script src="index.js"></script>
</body>
</html>
