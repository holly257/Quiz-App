<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geography and Travel Quiz</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        <div class="container">
            <header role="main">
                <h1>Geography and Travel Quiz:</h1>
                <p>How much do you really know about geography?</p>
            </header>
            <div>
                <button class="start-restart-button" id="start">Start Quiz!</button>
            </div>
        </div>
        

        <div class="slideshow-container">
            <div class="slides fade">
                <img id="indo" src="https://www.telegraph.co.uk/content/dam/Travel/2016/August/indonesia-bali-temple-AP-TRAVEL.jpg?imwidth=450" alt="Temple in Bali, Indonesia at Sunset">
            </div>
            <div class="slides fade">
                <img id="mountain" src="https://www.himalayanwonders.com/siteblog/wp-content/uploads/2016/01/snow-capped-mountains-with-lake-640x427.jpg" alt="Himalaya Mountains and a blue lake">
            </div>
            <div class="slides fade">
                <img id="capetown" src="http://www.bestourism.com/img/items/big/523/Cape-Town-in-South-Africa_General-view_2080.jpg" title="General view" alt="Cape Town in South Africa - General view"> 
            </div>
            <div class="slides fade">
                <img id="mostar" src="https://s27363.pcdn.co/wp-content/uploads/2017/05/Best-View-of-Stari-Most-1129x752.jpg.optimal.jpg" alt="Mostar bridge in Bosnia at Sunset">
            </div>
            <div class="slides fade">
                <img id="adriatic" src="https://sa.kapamilya.com/absnews/abscbnnews/media/ancx/travel/2019/02/bannercroatia.jpg?ext=.jpg" alt="Adriatic Sea view from Croatian Port">
            </div>
        </div>

    
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="questions.js"></script>
</body>
</html>
