<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geography and Travel Quiz</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main>

        <div class="slideshow-container">
            <div class="slides fade">
                <img id="cambodia" src="https://www.thetimes.co.uk/expert-traveller/wp-content/uploads/2018/11/shutterstock_1051439405-2200x880.jpg" alt="Ankgor Wat, Cambodia at Sunset">                    
            </div>
            <div class="slides fade">
                <img id="mountain" src="http://getwallpapers.com/wallpaper/full/d/a/d/741053-large-himalayas-wallpaper-1920x1080-for-windows-7.jpg" alt="Snow Covered Himalaya Mountains">
            </div>
            <div class="slides fade">
                <img id="adriatic" src="https://www.roughguides.com/wp-content/uploads/2016/12/10-Sorrento_dreamstime_xl_53906766.jpg" alt="Sea and Boat view from Italian Port">
            </div>
            <div class="slides fade">
                <img id="norway" src="https://www.lifegate.com/app/uploads/lofoten-village-e1556027486502.jpg" alt="Snow Capped Mountains with Seaside City">
            </div>
            <div class="slides fade">
                <img id="southafrica" src="http://www.kodiak.moonink.co.za/wp-content/uploads/South-Africa-Scenic-Route-18-Day-Overland-Tour-2.jpg" alt="Rivers and Mountains in South Africa - General view"> 
            </div>
            <div class="slides fade">
                <img id="mostar" src="https://s27363.pcdn.co/wp-content/uploads/2017/05/Best-View-of-Stari-Most-1129x752.jpg.optimal.jpg" alt="Mostar bridge in Bosnia at Sunset">
            </div>
            <div class="slides fade">
                <img id="adriatic" src="https://handluggageonly.co.uk/wp-content/uploads/2018/02/Hand-Luggage-Only-8-5.jpg" alt="Sea view from Italian Hill with Houses">
            </div>
        </div>
        

        <div class="container homeScreen">
            <header role="main">
                <h1>Geography and Travel Quiz:</h1>
                <p>How much do you really know about geography?</p>
            </header>
            <div>
                <button class="start-restart-button" id="start">Start Quiz!</button>
            </div>
        </div>

        <div class="question-div container">
            <h1>Geography and Travel Quiz:</h1>
            <section>
                <h4 class="placement question-number">Current Question:</h4>
                <h4 class="placement scorecard">Score:</h4>
            </section>
            <h2 id="question-line"></h2>
            <div id="answer-selections">
                <form id="selection-form">
                    <input id="answerOne" class="inputRadioButton" name="radioButtons" type="radio" checked><label id="answerOneLabel" for="answerOne"></label><br>
                    <input id="answerTwo" class="inputRadioButton" name="radioButtons" type="radio" ><label id="answerTwoLabel" for="answerTwo"></label><br>
                    <input id="answerThree" class="inputRadioButton" name="radioButtons" type="radio" ><label id="answerThreeLabel" for="answerThree"></label><br>
                    <input id="answerFour" class="inputRadioButton" name="radioButtons" type="radio" ><label id="answerFourLabel" for="answerFour"></label><br>
                </form> 
                <div>
                    <button class="submit-next-button" id="submit-button">Submit</button>
                </div>
            </div>
    
        </div>

        <div class="correct-incorrect container">
            <h1>Geography and Travel Quiz:</h1>
            <section>
                <h4 class="placement question-number">Current Question: </h4>
                <h4 class="placement scorecard">Score: </h4>
            </section>
            <section>
                <h2 id="choice-response"></h2>
                <p id="correct-statement"></p>
            </section>
            <div>          
                <button class="submit-next-button" id="next-button">Next Question</button>
            </div>
        </div>

        <div class="results container">
            <h1>Geography and Travel Quiz:</h1>
            <section>
                <h4 class="placement question-number">Current Question: </h4>
                <h4 class="placement scorecard">Score: </h4>
            </section>
            <section>
                <h2 id="reward-statement"></h2>
               <h3>Your Score Is: </h3>
            </section>
        
            <section>
            <button class="start-restart-button">Restart!</button>
        </div>
        

    
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="questions.js"></script>
</body>
</html>
